<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Menu</title>
</head>
<body>
    <h1>Welcome to the ATM</h1>
    <p>Your current balance is: {{ balance }}</p>
    
    <h2>Select an action:</h2>
    <form action="/transaction" method="post">
        <label>
            <input type="radio" name="action" value="balance" required> Check Balance
        </label><br>
        
        <label>
            <input type="radio" name="action" value="withdraw" required> Withdraw Money
        </label><br>
        
        <label>
            <input type="radio" name="action" value="deposit" required> Deposit Money
        </label><br><br>
        
        <div id="withdrawalAmount" style="display:none;">
            <label for="amount">Enter Withdrawal Amount:</label>
            <input type="number" id="amount" name="amount" min="1">
        </div>
        
        <div id="depositAmount" style="display:none;">
            <label for="amount">Enter Deposit Amount:</label>
            <input type="number" id="amount" name="amount" min="1">
        </div>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        
        const radioButtons = document.querySelectorAll('input[name="action"]');
        const withdrawDiv = document.getElementById('withdrawalAmount');
        const depositDiv = document.getElementById('depositAmount');
        
        radioButtons.forEach(button => {
            button.addEventListener('change', () => {
                withdrawDiv.style.display = button.value === 'withdraw' ? 'block' : 'none';
                depositDiv.style.display = button.value === 'deposit' ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
